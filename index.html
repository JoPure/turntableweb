<!DOCTYPE html>
<html>
<head>
    <title>Event Mừng Tròn 1 Năm</title>
    <meta charset="utf-8">
    <link href="turnTableStatic/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--fade--->
<!--<div class="fade"></div>-->
<div class="container fade">
    <div class="head_container">
        <div class="header" id="#main">
            <a class="backWeb" href="../index.html"></a>
            <div class="flag-main" id="turntable1">
                <div class="flag-turntable" id="index_1">
                    <!---showLogin user message start-->
                    <div class="showlogin">
                        <div class="showMessage">
                        </div>
                        <div class="showCount"></div>
                        <input type="button" id="clear" value="Thoát">
                    </div>
                    <!---showLogin user message  end-->
                    <div class="turntable">
                        <div class="lotteryBg">
                            <img src="trunTableImages/gobg.png" id="goBtn">
                            <input id="btn_run" type="button" value="" style="cursor: pointer;">
                        </div>
                        <!--------show result------------->
                        <div class="alert-window" id="shutdown">
                        </div>
                        <!--------show result------------->
                        <!--------------login- start-------->
                        <div class="loginform" id="bar">
                            <div class="close_"></div>
                            <div class="download">
                                <a href="http://res-pkg.changicvn.com/HNTQ.apk" class="APKdown"> </a>
                            </div>
                            <div class="form">
                                <!--------------Tab-------->
                                <div class="uldiv">
                                    <ul>
                                        <li id="normalLogin" class="norli"></li>
                                        <li id="fbLogin" class="fbli"></li>
                                    </ul>
                                </div>
                                <div id="normalDiv" class='texNav'>
                                    <div class='text'>
                                        <form action="" method="post">
                                            <div class="name--word">
                                                <input type="text" value="" placeholder="Tài khoản" class="username"
                                                       onFocus="check()" onBlur="res()">
                                                <input type="password" value="" placeholder="Mật Khẩu" class="password"
                                                       onFocus="check()" onBlur="res()">
                                            </div>
                                            <!--login button--->
                                            <input class="confirm" type="button">
                                        </form>
                                    </div>
                                </div>
                                <div id="fbDiv"></div>
                                <!---pub-->
                                <div class="selectlist">
                                    <div class="select--game">
                                        <select id="gameZone">
                                            <!--<option>Chọn Server</option>-->
                                        </select>
                                        <select id="gamePlayer">
                                            <option>Chọn nhân vật</option>
                                        </select>
                                        <!--go click button--->
                                        <div class="cancel">
                                            <img src="trunTableImages/loading.gif" style="display: none">
                                            <input id="Lottery" class="goplay" type="button">
                                            <input id="return" class="back" type="button">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flag2" id="index_2"></div>
            </div>
        </div>
    </div>
    <div class="header-banner"></div>
    <div class="header--banner"></div>
    <!-------------3.4.5.6.7.----------------------------->
    <div class="award-main">
        <div class="award3">
            <div id="index_3" class="athree"></div>
        </div>
        <div class="award4" id="index_4">
            <div id="index_5" class="afive"></div>
        </div>
        <div class="award5" id="index_6">
            <div id="index_7" class="aseven"></div>
            <div id="index_8" class="aeight"></div>
        </div>
        <div class="award6" id="index_9">
            <div id="index_10" class="aten"></div>
        </div>
    </div>
    <!--------------scroll-nav------------------->
    <div id="navnum">
        <a class="num a1" href="javascript:void(0)" title="1"></a>
        <a class="num a2" href="javascript:void(0)" title="2"></a>
        <a class="num a3" href="javascript:void(0)" title="3"></a>
        <a class="num a4" href="javascript:void(0)" title="4"></a>
        <a class="num a5" href="javascript:void(0)" title="5"></a>
        <a class="num a6" href="javascript:void(0)" title="6"></a>
        <a class="num a7" href="javascript:void(0)" title="7"></a>
        <a class="num a8" href="javascript:void(0)" title="8"></a>
        <a class="num a9" href="javascript:void(0)" title="9"></a>
        <a class="num a10" href="javascript:void(0)" title="10"></a>
    </div>
</div>
</body>
<script src="turnTableStatic/js/jquery-1.7.2.min.js"></script>
<script src="turnTableStatic/js/jQueryRotate.2.2.js"></script>
<script src="turnTableStatic/js/jquery.cookie.js"></script>
<script src="turnTableStatic/js/jquery.zclip.min.js"></script>
<script src="turnTableStatic/js/ZeroClipboard.swf"></script>
<script src="turnTableStatic/js/md5.js"></script>
<script src="turnTableStatic/js/config.js"></script>
<script src="turnTableStatic/js/main.js"></script>
<script src="turnTableStatic/js/fblogin.js"></script><script src="turnTableStatic/js/fblogin.js"></script>
<script src="turnTableStatic/js/scroll.js"></script>
</html>
